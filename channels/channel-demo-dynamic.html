<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <script>
      const defaultChannelURL = "https://newskin.acc.bbvms.com/ch/143.js"; // Set your default URL
      const newChannelURL = prompt("Please enter the URL for the channel script:", defaultChannelURL);

      if (newChannelURL) {
        // Create the new script element
        const newScript = document.createElement('script');
        newScript.type = 'text/javascript';
        newScript.src = newChannelURL;

        // Wait for the DOM to be fully loaded before finding the target div
        document.addEventListener('DOMContentLoaded', function() {
          const channelDiv = document.getElementById('channel');

          if (channelDiv) {
            channelDiv.appendChild(newScript);
            console.log("New script element appended to the 'channel' div with URL:", newChannelURL);
          } else {
            console.error("Div with ID 'channel' not found.");
          }
        });
      } else {
        console.log("No URL provided, script not injected.");
      }
    </script>
</head>

<body>

  <div id="channel">
    </div>

</body>

</html>
